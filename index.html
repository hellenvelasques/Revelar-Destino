<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Nunito:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Revele seu Destino!</title>
  </head>
  <body>
    <div id="container">
      <img src="./img-robot.svg" alt="Imagem robot do sonic" />

      <h1>Revelarei seu destino!</h1>

      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>

      <input id="inputPergunta" type="text" placeholder="Digite sua pergunta" />

      <button id="buttonPerguntar" onclick="fazerPergunta()">
        Fazer pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>

    <script src="./main.js"></script>
  </body>

</html>
